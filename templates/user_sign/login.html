{% load static %}

<main>
    <!--Main layout-->
    <div class="container">
      <div class="row">
  
        <!--Sidebar-->
        <div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s">
  
          <div class="widget-wrapper">
            <h4>Categories:</h4>
            <br>
            <div class="list-group">
              <a href="#" class="list-group-item active">Woman</a>
              <a href="#" class="list-group-item">Man</a>
              <a href="#" class="list-group-item">Shoes</a>
              <a href="#" class="list-group-item">T-shirt</a>
              <a href="#" class="list-group-item">Jewellery</a>
            </div>
          </div>
  
          <div class="widget-wrapper wow fadeIn" data-wow-delay="0.4s">
            <h4>Subscription form:</h4>
            <br>
            <div class="card">
              <div class="card-block">
                <p><strong>Subscribe to our newsletter</strong></p>
                <p>Once a week we will send you a summary of the most useful news</p>
                <div class="md-form">
                  <i class="fa fa-user prefix"></i>
                  <input type="text" id="form1" class="form-control">
                  <label for="username">ID</label>
                </div>
                <div class="md-form">
                  <i class="fa fa-envelope prefix"></i>
                  <input type="text" id="form2" class="form-control">
                  <label for="password">password</label>
                </div>
                <button class="btn btn-default">Submit</button>
  
              </div>
            </div>
          </div>
  
        </div>
        <!--/.Sidebar-->
  
        <!--Main column-->
        <div class="col-lg-8">
            <div class="login_box">
                <!-- Grid column -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Form register -->
                            <form method="post">
                                {% csrf_token %}
                                <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login:</h3>
                                <!--Body-->
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input type="text" id="defaultForm-email" class="form-control">
                                    <label for="defaultForm-email">ID</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input type="password" id="defaultForm-pass" class="form-control">
                                    <label for="defaultForm-pass">password</label>
                                </div>
                                <div class="text-center">
                                    <a href="/user/login"><button type='submit' class="btn btn-default waves-effect waves-light">next</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
        </div>
        <!--/.Main column-->
  
      </div>
    </div>
    <!--/.Main layout-->
  
  </main>
